<document>
    <attr name="iv-value" ></attr>
    <attr name="iv-kind" >
        <value name="default" default="true">default</value>
        <value name="primary" >primary</value>
        <value name="success" >success</value>
        <value name="info" >info</value>
        <value name="warning" >warning</value>
        <value name="danger" >danger</value>
        <value name="link" >link</value>
    </attr>
</document>
<control>
    <button class="btn btn-$iv-kind" type="button">$iv-label <span class="badge">$iv-value</span></button>
</control>
