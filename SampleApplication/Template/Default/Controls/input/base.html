<control iv-label="form.submitBtn"
         iv-input-type="text"
         iv-required="false"
         iv-minlength=""
         iv-maxlength=""
         iv-custom-validator="custom-validation"
         iv-custom-validator-data="data.password">
    <div class="form-group">
        <label for="$iv-name-ID" class="control-label col-md-12">$iv-label</label>
        <div class="col-md-12">
            <input type="$iv-input-type"
                   class="form-control"
                   name="$iv-name"
                   id="$iv-name-ID"
                   placeholder="$iv-label" />
        </div>
    </div>
</control>
