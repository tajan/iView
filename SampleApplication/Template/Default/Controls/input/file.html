<document>
    <attr name="iv-label"></attr>
    <attr name="iv-model"></attr>
    <attr name="iv-name"></attr>
</document>
<control>
    <div class="form-group">
        <div class="col-lg-12">
             <!-- if $iv-label -->
            <label>
                $iv-label
            </label>
            <!-- end -->
            <input type="file" class="form-control" name="$iv-name" id="$iv-name" ng-model="$iv-model" />
        </div>
    </div>
</control>
