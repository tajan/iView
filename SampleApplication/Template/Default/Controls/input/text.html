<document>
    <attr name="iv-label"></attr>
    <attr name="iv-placeholder"></attr>
    <attr name="iv-model"></attr>
    <attr name="iv-name"></attr>
</document>
<control>
    <div class="form-group">
        <div class="col-lg-12">
            <label>
                $iv-label
            </label>
            <input type="text" class="form-control" name="$iv-name" id="$iv-name" placeholder="$iv-placeholder" ng-model="$iv-model" />
        </div>
    </div>
</control>
