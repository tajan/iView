<document>
    <attr name="iv-label"></attr>
    <attr name="iv-checked"></attr>
</document>
<control>
    <div class="checkbox form-group">
        <div class="col-lg-12">
            <label>
                <input type="checkbox"
                       checked="$iv-checked"/>
                 $iv-label
            </label>
        </div>
    </div>
</control>
