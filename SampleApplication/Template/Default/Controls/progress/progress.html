<document>
    <attr name="iv-value"></attr>
    <attr name="iv-kind">
        <value>success</value>
        <value>info</value>
        <value>warning</value>
        <value>danger</value>
    </attr>
</document>
<control>
    <div class="progress">
        <div class="progress-bar progress-bar-$iv-kind" style="width: $iv-value%;"></div>
    </div>
</control>
