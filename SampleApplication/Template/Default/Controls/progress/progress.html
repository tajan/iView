<document>
    <attr name="iv-value"></attr>
    <attr name="iv-kind">
        <value name="success" >success</value>
        <value name="info" default="true" >info</value>
        <value name="warning">warning</value>
        <value name="danger">danger</value>
    </attr>
    <attr name="iv-striped" >
        <value>striped</value>
    </attr>
    <attr name="iv-animate" >
        <value>active</value>
    </attr>

</document>
<control>
    <div class="progress">
        <div class="progress-bar progress-bar-$iv-kind progress-bar-$iv-striped $iv-animate" style="width: $iv-value%;"></div>
    </div>
</control>
