<document>
    <attr name="iv-label"></attr>
    <attr name="iv-buttton-type" >
        <value name="button" default="true" >button</value>
        <value name="submit" >submit</value>
    </attr>
    <attr name="iv-kind" >
        <value name="default" default="true">default</value>
        <value name="primary" >primary</value>
        <value name="success" >success</value>
        <value name="info" >info</value>
        <value name="warning" >warning</value>
        <value name="danger" >danger</value>
        <value name="link" >link</value>
    </attr>
    <attr name="iv-size">
        <value name="default" default="true" >default</value>
        <value name="mini" >mini</value>
        <value name="small" >small</value>
        <value name="large" >large</value>
    </attr>
</document>
<control>
    <button type="$iv-buttton-type" class="btn btn-$iv-kind btn-$iv-size $iv-class" >$iv-label</button>
</control>
