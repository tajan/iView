<document>
    <attr name="iv-alert-title"></attr>
    <attr name="iv-kind">
        <value default="true"  name="danger" >danger</value>
        <value name="warning" >warning</value>
        <value name="success" >success</value>
        <value name="info" >info</value>
    </attr>
</document>
<control>
    <div class="alert alert-dismissable alert-$iv-kind">
        <!-- if $iv-alert-title -->
        <h4>$iv-alert-title</h4>
        <!-- end -->
        <iv-content></iv-content>
    </div>
</control>
