<document>
    <attr name="iv-label"></attr>
    <attr name="iv-model"></attr>
    <attr name="iv-name"></attr>
    <attr name="iv-checked">
        <value name="checked" >unchecked</value>
        <value name="unchecked" >checked</value>

    </attr>
</document>
<control>
    <div class="checkbox form-group">
        <div class="col-lg-12">
            <label>
                <!-- if $iv-checked -->
                <input type="checkbox" name="$iv-name" id="$iv-name"  ng-model="$iv-model" checked />
                <!-- else -->
                <!-- <input type="checkbox"  name="$iv-name" id="Checkbox1"  ng-model="$iv-model" />-->
                <!-- end -->
                 $iv-label
            </label>
        </div>
    </div>
</control>
