<control iv-label="form.submitBtn"
         iv-input-type="text"
         iv-required="false"
         iv-custom-validator="custom-validation"
         iv-custom-validator-data="data.password">
    <div class="form-group">
        <div class="radio">
            <div class="col-md-12">
                <label for="$iv-name-ID" class="control-label ">
                    <input type="radio"
                           name="$iv-name"
                           id="$iv-name-ID"
                           placeholder="$iv-label" />
                    $iv-label
                </label>
            </div>
        </div>
    </div>
</control>
