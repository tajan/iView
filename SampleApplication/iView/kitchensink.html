<layout>
    <pagetitle>
        KitchenSink
    </pagetitle>
    <content>
        <form iv-type="form" iv-title="Simple Form">
            <input iv-type="text" iv-label="Text" />
            <input iv-type="email" iv-label="Email" />
            <input iv-type="password" iv-label="Password" />
            <input iv-type="textarea" iv-label="Textarea" />
            <input iv-type="spinner" iv-label="Spinner" />
            <select iv-type="select" iv-label="Select">
                <option value="1">option 1</option>
                <option value="2">option 2</option>
                <option value="3">option 3</option>
                <option value="4">option 4</option>
            </select>
            <button iv-type="submit" iv-label="Submit"></button>
            <button iv-type="cancel" iv-label="Cancel"></button>

        </form>
        <icon iv-type="icon" iv-name="cloud" ></icon>
        <button iv-type="group">
            <button iv-type="submit" iv-label="Test 1"></button>
            <button iv-type="cancel" iv-label="Test 2"></button>
        </button>
    </content>
</layout>
